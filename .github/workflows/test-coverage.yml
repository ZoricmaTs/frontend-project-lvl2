name: Coverage-check
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.COVERAGE_Z }}
      with:
        coverageCommand: make test-coverage
        debug: true
